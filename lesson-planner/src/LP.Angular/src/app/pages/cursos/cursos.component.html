<!DOCTYPE html>

<head>
    <link rel="text/css" href="../cursos/cursos.component.css">
    <link rel="text/css" href="../cursos/menu.component.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="body">
    <div id=menu>
        <input type="checkbox" id="check">
        <label id="icone" for="check">
            <img src="../../../assets/icone.png" />
        </label>

        <div class="barra">

            <nav>
                <a href="login">
                    <div class="link">Login</div>
                </a>
                <a href="curso">
                    <div class="link">Cadastro de Curso</div>
                </a>
                <a href="disciplinas">
                    <div class="link">Cadastro de Disciplinas</div>
                </a>
                <a href="turma">
                    <div class="link">Cadastro de Turma</div>
                </a>
                <a href="user">
                    <div class="link">Cadastro de Usuário</div>
                </a>
            </nav>

        </div>
    </div>
    <div id="divFull">
        <div id="branca">
            <div id="logo"><img src="../../../assets/facens-logo.png" /></div>
            <div class="Titulo">

            </div>
            <div class="Nome">
            </div>
            <div class="forms">
                <form>
                    <mat-card-header>
                        <mat-card-title>Cadastro de Cursos</mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        <form class="example-form">
                            <table class="example-full-width" cellspacing="0">
                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Course name" [(ngModel)]="course_name" name="courseName"
                                                required>
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Competências</mat-label>
                                            <select matNativeControl required>
                                                <option value="competencia0">Selecione...</option>
                                                <option value="competencia1">Competencia 1</option>
                                                <option value="competencia2">Competencia 2</option>
                                                <option value="competencia3">Competencia 3</option>
                                                <option value="competencia4">Competencia 4</option>
                                            </select>
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Objetivo</mat-label>
                                            <select matNativeControl required>
                                                <option value="objetivo0">Selecione...</option>
                                                <option value="objetivo1">Objetivo 1</option>
                                                <option value="objetivo2">Objetivo 2</option>
                                                <option value="objetivo3">Objetivo 3</option>
                                                <option value="objetivo4">Objetivo 4</option>
                                            </select>
                                        </mat-form-field>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Habilidades</mat-label>
                                            <select matNativeControl required>
                                                <option value="habilidade0">Selecione...</option>
                                                <option value="habilidade1">Habilidade 1</option>
                                                <option value="habilidade2">Habilidade 2</option>
                                                <option value="habilidade3">Habilidade 3</option>
                                                <option value="habilidade4">Habilidade 4</option>
                                            </select>
                                        </mat-form-field>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Coordenador" [(ngModel)]="coordenador" type="text"
                                                name="coordenador" required>
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <mat-spinner [style.display]="showSpinner? 'block' : 'none'"></mat-spinner>
                    </mat-card-content>

                    <mat-card-actions>
                        <button id="btnSaveCurso" mat-raised-button (click)="saveCurso()" color="primary">Salvar</button>
                    </mat-card-actions>
                </form>
            </div>
        </div>
    </div>
</body>
