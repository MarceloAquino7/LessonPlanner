<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="menu.component.css">

</head>
<body class="body">
    <div id=menu>
    <input type="checkbox" id="check">
    <label id="icone" for="check">
        <img src="../../../assets/icone.png"/>
    </label>
    
    <div class="barra">
    
        <nav>
            <a href="../../../app/pages/login/login.component.html"><div class="link">Login</div></a>
            <a href="../../../app/pages/cursos/cursos.component.html"><div class="link">Cadastro de Curso</div></a>
            <a href="../../../app/pages/disciplinas/disciplinas.component.html"><div class="link">Cadastro de Disciplinas</div></a>
            <a href="../../../app/pages/turma/turma.component.html"><div class="link">Cadastro de Turma</div></a>

        </nav>
        
    </div>
    </div>
    <div  id="divFull">
    <div id="branca">
        <div id="logo"><img src="../../../assets/facens-logo.png"/></div>
    <div class="Titulo">
        <p>Lesson Planner</p>
    </div>
    <div class="forms">
        <form>
       <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
                    required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
        <mat-spinner [style.display]="showSpinner? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
      </mat-card-actions>
        </form>
        </div>
        </div>
    </div>
  </body>
